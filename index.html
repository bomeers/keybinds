<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Keybinds</title>
    <style>
        .card {
            display: flex;
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .text {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .image {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text">
            <h2><code>ctrl + T</code></h2>
            <p>Open a new tab</p>
        </div>
        <div class="image">
            <img src="/gifs/1.gif" alt="GIF">
        </div>
    </div>

    <div class="card">
        <div class="text">
            <h2><code>ctrl + W</code></h2>
            <p>Close selected tab</p>
        </div>
        <div class="image">
            <img src="/gifs/2.gif" alt="GIF">
        </div>
    </div>
</body>

</html>
